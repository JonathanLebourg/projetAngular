<div ng-repeat="data in datas | filter : {category: 'Humour'}">
  <div id="{{data.id}}" class="item col-md-4 col-12">
    <div class="itemDetails">
      <div class="itemImage">
        <img src="{{data.picture}}" alt="{{data.alt}}" />
      </div>
      <div class="itemText">
      <hr class="hrTitle" />
        <a tabindex="0" class="btn btn-transparent" role="button" data-toggle="popover" data-trigger="focus" title="{{data.title}}" data-placement="bottom" data-content="Résumé : {{data.description}}">{{data.title}}<br>{{data.subtitle}}</a>
        <hr class="hrTitle" />
        <p class="price-container">Réf : {{data.ref}}<span class="price"><br><br>{{data.price}}</span><span class="euros">€</span></p>
      </div>
    </div>
    <button name="addCart" ng-click="addCart(data.id, data.title, data.price, data.picture, 1, data.category)" type="button" class="btn btn-secondary">Ajouter au panier</button>
  </div>
</div>
